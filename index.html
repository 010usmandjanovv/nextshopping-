<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/svg/Logo.svg">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>Nextshopping</title>
</head>

<body>

    <!------------------------------ HEADER START ------------------------------>

    <header class="header">
        <div class="container">
            <div class="header_top">
                <a class="header_top-link" href="#">
                    <img src="./src/assets/svg/header_top-img.svg" alt="header_top-img" width="16" height="12">
                    Aloqa uchun
                </a>
                <select class="header_top-select">
                    <option class="header_top-option" value="uz">uz</option>
                    <option class="header_top-option" value="ru">ru</option>
                    <option class="header_top-option" value="en">en</option>
                </select>
            </div>
            <div class="header_box">
                <img src="./src/assets/svg/Logo.svg" alt="logo" width="91" height="35">
                <button class="header_btn-menu">
                    <img src="./src/assets/svg/header_btn-menu.svg" alt="header_btn-menu" width="14" height="14">
                    Katalog
                </button>
                <div class="header_inputs">
                    <input type="text" placeholder="Maxsulotlarni izlash">
                    <button>
                        <img src="./src/assets/svg/header_search.svg" alt="header_search" width="18" height="18">
                    </button>
                </div>
                <button class="header_heart-btn">
                    <img src="./src/assets/svg/header_heart.svg" alt="header_heart" width="20" height="20">
                </button>
                <button class="header_shop-btn">
                    <img src="./src/assets/svg/header_shop.svg" alt="header_shop" width="20" height="20">
                </button>
                <button class="header_login-btn" onclick="HeaderLogin()">Kirish</button>
            </div>
            <div class="header_login-box">
                <button onclick="HeaderCloseModal()">
                    <img src="./headerCloseModal.svg" alt="headerCloseModal" width="14" height="14">
                </button>
                <h2 class="header_login-title">Hisobga kirish uchun </h2>
                <button>Kirish</button>
                <p>Yoki</p>
                <button>Ro’yxatdan o’tish</button>
            </div>

            <div class="rezult" onclick="HeaderCloseModal()"></div>
        </div>
    </header>



    <!------------------------------ HEADER END ------------------------------>


    <script src="./src/js/header.js"></script>
    <script src="./src/js/script.js"></script>

</body>

</html>
